    <script type="text/javascript">
        
        
        function keisan(){
        
            // 設定開始
        
            var tax = 10; // 消費税率
        
            // 商品1
            var price1 = document.form1.goods1.selectedIndex * 500; // 単価を設定

            document.form1.field2.value = price2; // 小計を表示
        
            // 商品3
            var price3 = document.form1.goods3.selectedIndex * 3000; // 単価を設定
            document.form1.field3.value = price3; // 小計を表示
        
            // 合計を計算
            var total1 = price1 + price2 + price3;
        
            // 設定終了
        
        
            document.form1.field_total1.value = total1; // 合計を表示
        
            var tax2 = Math.round((total1 * tax) / 100);
            document.form1.field_tax.value = tax2; // 消費税を表示
        
            document.form1.field_total2.value = total1 + tax2; // 税込合計を表示
        
        }
        
        // --> 
        </script>

<p id="Clock1" style="display: inline"></p>
<script type="text/javascript">
setInterval('showClock1()',1000);
function showClock1() {
var DWs = new Array('Sun.','Mon.','Tue.','Wed.','Thu.','Fri.','Sat.');
var Now = new Date();
var YY = Now.getYear();
if (YY < 2000) { YY += 1900; }
var MM = set0( Now.getMonth() + 1 );
var DD = set0( Now.getDate() );
var DW = DWs[ Now.getDay() ];
var hh = set0( Now.getHours() );
var mm = set0( Now.getMinutes() );
var ss = set0( Now.getSeconds() );
var RTime1 = ' ' + YY + '.' + MM + '.' + DD + ' ' + DW + ' ' + hh + ':' + mm + ':' + ss + ' ';
document.getElementById("Clock1").innerHTML = RTime1;
}
function set0(num) {
var ret;
if( num < 10 ) { ret = "0" + num; }
else { ret = num; }
return ret;
}
</script>
